<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A Thursday thrift app clone with onboarding, style quiz, and swipe feed.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="thursday_thrift_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Thursday Thrift App</title>
  <link rel="manifest" href="manifest.json">

  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <style>
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      flex-direction: column;
    }
    
    .loading-text {
      margin-top: 20px;
      font-family: sans-serif;
      color: #3498db;
    }

    .loading-indicator {
      width: 50px;
      height: 50px;
      border: 3px solid #f3f3f3;
      border-radius: 50%;
      border-top: 3px solid #3498db;
      -webkit-animation: spin 1s linear infinite;
      animation: spin 1s linear infinite;
    }
    
    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #error-container {
      display: none;
      color: red;
      text-align: center;
      padding: 20px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="loading-indicator"></div>
    <div class="loading-text">Loading...</div>
  </div>
  <div id="error-container"></div>
  <script>
    function displayError(error) {
      console.error('Flutter initialization error:', error);
      const errorContainer = document.getElementById('error-container');
      errorContainer.style.display = 'block';
      errorContainer.innerHTML = `Error loading the application. Please try refreshing the page.<br>Details: ${error.message || error}`;
      document.querySelector('.loading').style.display = 'none';
    }

    window.addEventListener('load', async function() {
      try {
        const loadingText = document.querySelector('.loading-text');
        loadingText.textContent = 'Initializing Flutter...';

        // Initialize Flutter
        loadingText.textContent = 'Loading application...';
        const appRunner = await _flutter.loader.loadEntrypoint({
          onEntrypointLoaded: async function(engineInitializer) {
            loadingText.textContent = 'Starting application...';
            try {
              const appRunner = await engineInitializer.initializeEngine({
                renderer: 'html'
              });
              await appRunner.runApp();
            } catch (e) {
              displayError(e);
            }
          }
        });
      } catch (e) {
        displayError(e);
      }
    });
  </script>
</body>
</html>
